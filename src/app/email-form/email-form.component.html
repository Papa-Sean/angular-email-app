<div class="justify-items-center">
  <form
    [formGroup]="emailForm"
    (ngSubmit)="handleSubmit()"
    class="border-2 border-black h-96 w-3/4 rounded-md bg-slate-100"
  >
    <div class="grid grid-col-1 justify-items-center">
      <label for="email" class="m-auto p-12 text-4xl font-extrabold"
        >Enter your email address:</label
      >
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        class="mx-10 mt-5 h-14 w-11/12 p-5 bg-slate-200 rounded-md"
      />
      <div
        *ngIf="
          emailForm.get('email')?.invalid && emailForm.get('email')?.touched
        "
      >
        <small class="error">Please enter a valid email address.</small>
      </div>
    </div>
    <div class="grid grid-cols-3 mt-5">
      <button
        type="submit"
        [disabled]="emailForm.invalid"
        class="bg-green-500 w-32 m-10 h-16 rounded-md"
      >
        Submit
      </button>
      <div
        *ngIf="isComplete"
        class="complete-message"
        class="m-10 text-center text-green-500 font-bold text-4xl"
      >
        Complete
      </div>
    </div>
  </form>
</div>
